<!DOCTYPE html>
<html>
   	<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
  	<meta name="author" content="John Doe">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" type="text/css" href="style.css">
   	<style type="text/css">
   		#display{
   			background-color: black;
   			color: white;
   			width: 99%;
   			max-height: 200px;
   			min-height: 199px;
   			size: 50px;
   			padding-right: 3px;
   			padding-left: 2.5px;
   			overflow-x: hidden;
   		}
   		p{
   			margin-left: 1%;
   		}
   		input{
   			height: 59px;
   			font-size: 50px;
   			margin: ;
   		}
   	</style>
   	</head>
   	<body style="margin: 3px; display: block;">
    	<form name="calculator">
		    <input type="text" style="max-height: 200px; min-height: 199px;" name="display" id="display" disabled>
	            <input style="width: 25%; background-color: #fff;" type="button" name="one" value="1" onclick="calculator.display.value += '1'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="two" value="2" onclick="calculator.display.value += '2'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="three" value="3" onclick="calculator.display.value += '3'">
	            <input style="width: 23.7%; background-color: #fff;" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">
            
            
	            <input style="width: 25%; background-color: #fff;" type="button" name="four" value="4" onclick="calculator.display.value += '4'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="five" value="5" onclick="calculator.display.value += '5'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="six" value="6" onclick="calculator.display.value += '6'">
	            <input style="width: 23.7%; background-color: #fff;" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
            
            
	            <input style="width: 25%; background-color: #fff;" type="button" name="seven" value="7" onclick="calculator.display.value += '7'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="eight" value="8" onclick="calculator.display.value += '8'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="nine" value="9" onclick="calculator.display.value += '9'">
	            <input style="width: 23.7%; background-color: #fff;" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'">
    			
            
	            <input style="width: 25%; background-color: #fff;" type="button" id="clear" name="clear" value="Clear" onclick="calculator.display.value = ''">
	            <input style="width: 25%; background-color: #fff;" type="button" name="zero" value="0" onclick="calculator.display.value += '0'">
	            <input style="width: 25%; background-color: #fff;" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
	            <input style="width: 23.7%; background-color: #fff;" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'">

        		<input style="width: 99.5%; background-color: #fff;" type="button" name="zero" value="Backspace" onclick="calculator.display.value -= calculator.display.value.length[0]">
        
      	</form>
   	</body>

</html>
